<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Stagger Experiment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            overflow: hidden; /* Hide scrollbars during animation */
        }

        .hero-container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
            line-height: 1.1;
            /* We start invisible in CSS too, just in case */
            opacity: 0; 
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            opacity: 0;
        }

        .btn {
            padding: 15px 40px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <h1 class="animate-me">Hello<br>Developer.</h1>
        <p class="animate-me">This interaction was built with 3 lines of GSAP.</p>
        <a href="#" class="btn animate-me">Get Started</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // "gsap.from" means: Start at these values, and animate TO the default CSS values.
        gsap.from(".animate-me", {
            y: 50,          // Move 50px down
            opacity: 0,     // Start invisible
            duration: 1,    // Take 1 second
            ease: "power3.out", // Smooth "brakes" at the end
            stagger: 0.2    // Wait 0.2s between each element! (The magic sauce)
        });
    </script>

</body>
</html>
