<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Thrown Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            /* Important: Hide scrollbars so the text can move outside the viewport */
            overflow: hidden; 
            background-color: #111; /* Dark background so text pops */
            /* Helvetica Bold stack */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            /* Start everything dead center */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thrown-text {
            position: absolute;
            /* Huge responsive size: 18% of the viewport width */
            font-size: 18vw; 
            color: #ffffff;
            margin: 0;
            line-height: 1;
            white-space: nowrap; /* Keep it on one line */
            user-select: none; /* Prevents highlighting while moving */
            will-change: transform; /* Performance hint for the browser */
        }

        /* Style for the extra "ghost" copies */
        .cloned {
            opacity: 0.15;
            z-index: -1;
            color: #4f46e5; /* A slight indigo tint for the ghosts */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="thrown-text">SYUKUR</h1>
        
        <h1 class="thrown-text cloned">SYUKUR</h1>
        <h1 class="thrown-text cloned">SYUKUR</h1>
        <h1 class="thrown-text cloned">SYUKUR</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // Select all the text elements
        const texts = document.querySelectorAll('.thrown-text');

        // --- Initial Setup ---
        // Center elements perfectly using GSAP so we don't need complex CSS transforms
        gsap.set(texts, { xPercent: -50, yPercent: -50 });


        // --- The Movement Function ---
        function animateRandomly(target) {
            // 1. Define random destinations based on viewport percentage (vw/vh)
            // Using wide ranges (e.g., -50 to 150) allows them to fly slightly off-screen
            const randomX = gsap.utils.random(-50, 150);
            const randomY = gsap.utils.random(-50, 150);
            
            // 2. Define random rotation and duration
            const randomRot = gsap.utils.random(-90, 90);
            const randomTime = gsap.utils.random(3, 6); // Between 3 and 6 seconds per move

            // 3. The Animation
            gsap.to(target, {
                x: randomX + "vw", // Move to random horizontal percentage
                y: randomY + "vh", // Move to random vertical percentage
                rotation: randomRot,
                duration: randomTime,
                ease: "sine.inOut", // Nice smooth swaying motion
                
                // THE CRUCIAL PART: When done, run this function again!
                onComplete: animateRandomly, 
                onCompleteParams: [target] // Pass the current element back into the function
            });
        }

        // --- Start the Chaos ---
        // Loop through each text element and start its independent animation loop
        texts.forEach(text => {
            // Add a small initial delay randomly so they don't all start moving at once
            gsap.delayedCall(gsap.utils.random(0, 2), animateRandomly, [text]);
        });

    </script>

</body>
</html>
